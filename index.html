<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Diferentes tipos de contenedores en Bootstrap</h1>

    <div class="container bg-dark">
  <h1 class="text-center text-light">
    Container 
  </h1>
</div>
    <div class="container-fluid bg-success">
  <h1 class="text-center text-light">
    Container-fluid
  </h1>
</div>
<div class="container-sm bg-danger"><h1>100% wide until small breakpoint</h1></div>
<div class="container-md bg-info"><h1>100% wide until medium breakpoint</h1></div>
<div class="container-lg bg-success"><h1>100% wide until large breakpoint</h1></div>
<div class="container-xl bg-secondary"><h1>100% wide until extra large breakpoint</h1></div>
<div class="container-xxl bg-warning"><h1>100% wide until extra large breakpoint</h1></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
